    <button id="back" onclick="voltar()">Voltar</button>

        <label for="nome">Identificador</label>
        <input type="text" id="identificador" name="identificador">
        <label for="problema">Digite o problema:</label>
        <input type="text" id="problema" name="problema">
        <div class="checklist">
            <label for="predial">Predial</label>
            <input type="checkbox" id="type" name="tipo" value="predial">
            <label for="pessoal">Pessoal</label>
            <input type="checkbox" id="type" name="tipo" value="pessoal">
            <label for="estrtura">Estrutural</label>
            <input type="checkbox" id="type" name="tipo" value="Estrutural">
            <div class="columns">
                <div class="column">
                  <p><button type="button" onclick="getStream('video')">Grab video</button></p>
                  
                  <video controls autoplay style="height:180px; width: 240px;"></video>
                </div>
                <div class="column">
                  <p><button type="button" onclick="getStream('audio')">Grab audio</button></p>
                  
                  <audio controls></audio>

              </div>
        </div>
        <button type="button" onclick="sendForm()">Enviar</button>
    </form>
